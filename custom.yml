kind: Deployment
metadata:
  name: custom-deployment
  labels:
    app: custom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: custom
  template:
   metadata:
     labels:
       app: custom
   spec:
     containers:
      - name: custom
        image: pavanbolla/autodockerbuild:52
        ports:
        - containerPort: 80
